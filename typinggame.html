<script>
  const fullWordList = [
    // (Your full word list here, unchanged)
  ];

  let shuffledWords = [];
  let currentWord = "";
  let score = 0;
  let time = 60;
  let timerInterval;

  const wordDisplay = document.getElementById("word");
  const input = document.getElementById("input");
  const scoreDisplay = document.getElementById("score");
  const timeDisplay = document.getElementById("time");
  const gameOver = document.getElementById("game-over");
  const message = document.getElementById("message");
  const startButton = document.getElementById("start-button");
  const retryButton = document.getElementById("retry-button");
  const inputSection = document.getElementById("input-section");
  const memeImage = document.getElementById("meme-image"); // ðŸ†•

  function shuffle(array) {
    return [...array].sort(() => Math.random() - 0.5);
  }

  function showNewWord() {
    if (shuffledWords.length === 0) {
      shuffledWords = shuffle(fullWordList);
    }
    currentWord = shuffledWords.pop();
    wordDisplay.textContent = currentWord;
    input.value = "";
  }

  function startGame() {
    shuffledWords = shuffle(fullWordList);
    score = 0;
    time = 60;
    scoreDisplay.textContent = "Score: 0";
    timeDisplay.textContent = "Time: " + time;
    gameOver.textContent = "";
    message.textContent = "";
    memeImage.style.display = "none"; // ðŸ†• Hide image when restarting
    input.disabled = false;
    input.value = "";
    retryButton.style.display = "none";
    startButton.style.display = "none";
    inputSection.style.display = "block";
    showNewWord();
    input.focus();

    timerInterval = setInterval(updateTime, 1000);
  }

  function endGame() {
    clearInterval(timerInterval);
    input.disabled = true;
    gameOver.textContent = "Time's up! Final Score: " + score;

    let memeFile = "";
    if (score >= 55) {
      message.textContent = "OMG! WHAT?!";
      memeFile = "woah.gif";
    } else if (score >= 45) {
      message.textContent = "WOAH! Are you a robot?!";
      memeFile = "robot.gif";
    } else if (score >= 35) {
      message.textContent = "Amazing job!";
      memeFile = "amazing.gif";
    } else if (score >= 25) {
      message.textContent = "Great work!";
      memeFile = "greatjob.gif";
    } else if (score >= 15) {
      message.textContent = "Nice try!";
      memeFile = "nicetry.gif";
    } else {
      message.textContent = "Keep practicing!";
      memeFile = "keepprac.gif";
    }

    memeImage.src = memeFile;
    memeImage.style.display = "block"; // ðŸ†• Show meme image
    retryButton.style.display = "inline-block";
  }

  function updateTime() {
    time--;
    timeDisplay.textContent = "Time: " + time;
    if (time === 0) {
      endGame();
    }
  }

  input.addEventListener("input", function () {
    if (input.value.trim() === currentWord) {
      score += 1;
      scoreDisplay.textContent = "Score: " + score;
      showNewWord();
    }
  });

  startButton.addEventListener("click", startGame);
  retryButton.addEventListener("click", startGame);
</script>
