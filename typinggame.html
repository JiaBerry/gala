<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title> üê®Gala the Koala's Word Typing Gameüê®</title>

  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Fredoka', cursive, sans-serif;
      background-color: #b8e0d2;
      text-align: center;
      padding: 50px 20px;
      color: #2f4f4f;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-weight: 700;
      font-size: 2.8em;
      margin-bottom: 40px;
      color: #2f4f4f;
      text-shadow: 1px 1px 0 white;
    }

    #word {
      font-size: 2em;
      margin: 20px auto;
      max-width: 600px;
      line-height: 1.5;
      background-color: #c9e9ff;
      padding: 15px 25px;
      border-radius: 15px;
      box-shadow: 0 3px 7px rgba(0, 0, 0, 0.1);
      color: #3b5740;
    }
#meme-image {
  display: none;
  display: block;
  margin: 20px auto 0 auto;
  max-width: 400px;
  border-radius: 15px;
}
    #input {
      font-size: 1.3em;
      padding: 12px 15px;
      width: 90%;
      max-width: 600px;
      border-radius: 15px;
      border: 2px solid #88c9a7;
      margin-top: 20px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    #input:focus {
      border-color: #3b5740;
      box-shadow: 0 0 8px #a3d8b9;
    }

    #score,
    #time {
      font-size: 1.4em;
      margin: 12px 0;
      font-weight: 600;
      color: #355e3b;
    }

    #game-over {
      font-size: 1.6em;
      color: #e63946;
      margin-top: 30px;
      font-weight: 700;
    }

    #message {
      font-size: 1.4em;
      color: #4a7c59;
      margin-top: 10px;
      font-style: italic;
    }

    #start-button,
    #retry-button {
      font-family: 'Fredoka', cursive, sans-serif;
      font-size: 1.3em;
      padding: 12px 28px;
      margin-top: 30px;
      border: none;
      border-radius: 20px;
      background-color: #88c9a7;
      color: #2f4f4f;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 3px 7px rgba(0, 0, 0, 0.15);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    #start-button:hover,
    #retry-button:hover {
      background-color: #3b5740;
      color: #dff6e4;
    }

    #input-section {
      display: none;
      width: 100%;
      max-width: 650px;
    }

    #meme-image {
      display: none;
      margin-top: 20px;
      max-width: 400px;
      border-radius: 15px;
    }
  </style>
</head>

<body>
  <h1>üê®Gala the Koala's Word Typing Gameüê®</h1>

  <button id="start-button">Start Game</button>

  <div id="input-section">
    <div id="word">Press Start!</div>
    <input id="input" type="text" autocomplete="off" autocapitalize="off" />
    <div id="score">Score: 0</div>
    <div id="time">Time: 60</div>
    <div id="message"></div>
    <div id="game-over"></div>
    <img id="meme-image" src="" alt="Result Meme" />
    <button id="retry-button" style="display:none;">Try Again</button>
  </div>

  <script>
    const fullWordList = [
      "red", "blue", "green", "yellow", "pink", "orange", "purple", "black", "white", "brown", "gray",
      "cat", "dog", "rabbit", "mouse", "horse", "cow", "pig", "sheep", "goat", "lion", "tiger", "bear", "zebra", "monkey", "elephant", "butterfly", "ladybug", "capybara", "koala", "kangaroo",
      "January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December",
      "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday",
      "science", "English", "Japanese", "maths", "PE", "home economics", "art", "music"
    ];

    let shuffledWords = [];
    let currentWord = "";
    let score = 0;
    let time = 60;
    let timerInterval;

    const wordDisplay = document.getElementById("word");
    const input = document.getElementById("input");
    const scoreDisplay = document.getElementById("score");
    const timeDisplay = document.getElementById("time");
    const gameOver = document.getElementById("game-over");
    const message = document.getElementById("message");
    const startButton = document.getElementById("start-button");
    const retryButton = document.getElementById("retry-button");
    const inputSection = document.getElementById("input-section");
    const memeImage = document.getElementById("meme-image");

    function shuffle(array) {
      return [...array].sort(() => Math.random() - 0.5);
    }

    function showNewWord() {
      if (shuffledWords.length === 0) {
        shuffledWords = shuffle(fullWordList);
      }
      currentWord = shuffledWords.pop();
      wordDisplay.textContent = currentWord;
      input.value = "";
    }

    function startGame() {
      shuffledWords = shuffle(fullWordList);
      score = 0;
      time = 60;
      scoreDisplay.textContent = "Score: 0";
      timeDisplay.textContent = "Time: " + time;
      gameOver.textContent = "";
      message.textContent = "";
      memeImage.style.display = "none";
      input.disabled = false;
      input.value = "";
      retryButton.style.display = "none";
      startButton.style.display = "none";
      inputSection.style.display = "block";
      showNewWord();
      input.focus();

      timerInterval = setInterval(updateTime, 1000);
    }

    function endGame() {
      clearInterval(timerInterval);
      input.disabled = true;
      gameOver.textContent = "Time's up! Final Score: " + score;

      let memeFile = "";
      if (score >= 55) {
        message.textContent = "OMG! WHAT?!";
        memeFile = "woah.gif";
      } else if (score >= 45) {
        message.textContent = "WOAH! Are you a robot?!";
        memeFile = "robot.gif";
      } else if (score >= 35) {
        message.textContent = "Amazing job!";
        memeFile = "amazing.gif";
      } else if (score >= 25) {
        message.textContent = "Great work!";
        memeFile = "greatjob.gif";
      } else if (score >= 15) {
        message.textContent = "Nice try!";
        memeFile = "nicetry.gif";
      } else {
        message.textContent = "Keep practicing!";
        memeFile = "keepprac.gif";
      }

      memeImage.src = memeFile;
      memeImage.style.display = "block";
      retryButton.style.display = "inline-block";
    }

    function updateTime() {
      time--;
      timeDisplay.textContent = "Time: " + time;
      if (time === 0) {
        endGame();
      }
    }

    input.addEventListener("input", function () {
      if (input.value.trim() === currentWord) {
        score += 1;
        scoreDisplay.textContent = "Score: " + score;
        showNewWord();
      }
    });

    startButton.addEventListener("click", startGame);
    retryButton.addEventListener("click", startGame);
  </script>
</body>

</html>
