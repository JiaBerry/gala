<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>üê®Gala the Koala's Sentence Typing Gameüê®</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Fredoka', cursive, sans-serif;
      background-color: #c9e9ff;
      text-align: center;
      padding: 50px 20px;
      color: #2f4f4f;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 1.7em; /* bigger base font */
    }

    h1 {
      font-weight: 700;
      font-size: 3.5em; /* larger heading */
      margin-bottom: 40px;
      color: #2f4f4f;
      text-shadow: 2px 2px 0 white;
    }

    #sentence {
      font-size: 2.2em; /* bigger sentence text */
      margin: 20px auto;
      max-width: 1500px;
      line-height: 1.6;
      background-color: #dff6e4;
      padding: 15px 15px; /* more padding */
      border-radius: 20px;
      box-shadow: 0 3px 7px rgba(0, 0, 0, 0.1);
      color: #3b5740;
    }

    #input {
      font-size: 1.8em; /* bigger input font */
      padding: 18px 22px;
      width: 95%;
      max-width: 2000px;
      border-radius: 20px;
      border: 3px solid #88c9a7;
      margin-top: 25px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    #input:focus {
      border-color: #3b5740;
      box-shadow: 0 0 12px #a3d8b9;
    }

    #score,
    #time {
      font-size: 2em; /* larger stats */
      margin: 15px 0;
      font-weight: 600;
      color: #355e3b;
    }

    #game-over {
      font-size: 2.4em; /* bigger game over */
      color: #e63946;
      margin-top: 35px;
      font-weight: 700;
    }

    #message {
      font-size: 1.9em; /* bigger feedback */
      color: #4a7c59;
      margin-top: 15px;
      font-style: italic;
    }

    #meme {
      display: block;
      margin: 20px auto 0 auto;
      max-width: 320px; /* slightly bigger memes */
      border-radius: 15px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }

    #start-button,
    #retry-button {
      font-family: 'Fredoka', cursive, sans-serif;
      font-size: 1.8em; /* bigger buttons */
      padding: 18px 40px;
      margin-top: 35px;
      border: none;
      border-radius: 25px;
      background-color: #88c9a7;
      color: #2f4f4f;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 3px 7px rgba(0, 0, 0, 0.15);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    #start-button:hover,
    #retry-button:hover {
      background-color: #3b5740;
      color: #dff6e4;
    }

    #input-section {
      display: none;
      width: 100%;
      max-width: 750px;
    }

    /* üì± Responsive adjustments */
    @media (max-width: 1024px) {
      body {
        font-size: 1.3em;
        padding: 30px 15px;
      }

      h1 {
        font-size: 2.6em;
        margin-bottom: 25px;
      }

      #sentence {
        font-size: 1.9em;
        padding: 12px 15px;
        max-width: 1000px;
      }

      #input {
        font-size: 1.4em;
        padding: 14px 18px;
        max-width: 1000px;
      }

      #score,
      #time {
        font-size: 1.6em;
      }

      #game-over {
        font-size: 2em;
      }

      #message {
        font-size: 1.5em;
      }

      #start-button,
      #retry-button {
        font-size: 1.5em;
        padding: 14px 28px;
      }

      #meme {
        max-width: 250px;
      }
    }

    @media (max-width: 600px) {
      body {
        font-size: 1em;
        padding: 20px 10px;
      }

      h1 {
        font-size: 2.2em;
      }

      #sentence {
        font-size: 1.5em;
        padding: 10px 12px;
        max-width: 95%;
      }

      #input {
        font-size: 1.2em;
        padding: 10px 12px;
        max-width: 95%;
      }

      #start-button,
      #retry-button {
        font-size: 1.2em;
        padding: 10px 20px;
      }

      #meme {
        max-width: 200px;
      }
    }
  </style>
</head>
